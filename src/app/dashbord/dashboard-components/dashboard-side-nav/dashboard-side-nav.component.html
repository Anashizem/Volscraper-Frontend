<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : '' ">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapsed()">
      <img src="/assets/logowhite.png" alt="Logo">
    </button>
    <span class="logo-text" @fadeInOut *ngIf="collapsed">DashBoard</span>
    <button class="close-btn" @rotate *ngIf="collapsed" (click)="closeCollapsed()">
      <fa-icon class="sidenav-link-icon" [icon]=faXmark></fa-icon>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a href="#" class="sidenav-nav-link" [routerLink]="[data.RouterLink]">
        <fa-icon class="sidenav-link-icon" [icon]="data.icon"></fa-icon>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
      </a>
    </li>
    <li class="sidenav-nav-item">
  </ul>
</div>
